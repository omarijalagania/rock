<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="main-container">
        <div class="row">
            <p>Player</p>
            <p>Machine</p>
        </div>
        <div class="row2">
            <small class="player">0</small>
            <small class="machine">0</small>
        </div>
        <div class="container">
            <div class="playing-cont">
                <h2>Choose an option</h2>
                <button class="rock btn" id="0">Rock</button>
                <button class="paper btn" id="1">Paper</button>
                <button class="scissors btn" id="2">Scissors</button>
                <button class="reset btn">Reset</button>
            </div>
            <div class="raw3">
                <h2>Rock, Paper and Scissors</h2>
                <button class ="btn-play">Let's Play</button>
            </div>
        </div>
        
    </div> 
    <script src="script.js"></script>
</body>
</html>
